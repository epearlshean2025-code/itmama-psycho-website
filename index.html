<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            color: #555;
        }

        a.button {
            display: inline-block;
            margin: 15px;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #2980b9;
        }

        img {
            width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }

        form {
            margin-top: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Awesome Website!</h1>
    <p>This is a website I built from scratch using only HTML and CSS!</p>

    <!-- Image -->
    <img src="https://via.placeholder.com/300x200.png?text=My+First+Image" alt="Sample Image">

    <!-- Links -->
    <div>
        <a class="button" href="https://www.google.com" target="_blank">Visit Google</a>
        <a class="button" href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a>
    </div>

    <!-- Contact Form -->
    <form action="#" method="post">
        <h2>Contact Me</h2>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
    </form>

</body>
</html>
